# Set monitor to native resolution and refresh rate
monitor=DP-1,3440x1440@165,auto,1

# Enable VRR (FreeSync / G-Sync Compatible)
monitor=DP-1,vrr,1

# Disable compositor vsync so VRR can take control
monitor=DP-1,vsync,0


