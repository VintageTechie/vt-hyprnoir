# ── Workspace Rules ────────────────────────────────────────────
windowrule = workspace 2, class:steam_app_359320
windowrule = workspace 2, class:steam
windowrule = workspace 3, class:discord
windowrule = workspace 2, class:edmarketconnector.exe
windowrule = workspace 4, class:Proton Mail




# ── Floating Style: Waybar Blue ────────────────────────────────
windowrule = opacity 0.97 0.97, floating:1
windowrule = bordercolor rgb(4B7891), floating:1   # ← updated
windowrule = rounding 12, floating:1
windowrule = bordersize 2, floating:1

# ── Opacity Tweaks ────────────────────────────────────────────
windowrule = opacity 0.99, class:^(thunar|nemo)$
windowrule = opacity 0.99, class:^(discord|armcord|webcord)$
windowrule = opacity 0.99, title:^(QQ|Telegram|NetEase Cloud Music Gtk4)$

# ── Special Cases ─────────────────────────────────────────────
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 960 540, title:^(Picture-in-Picture)$
windowrule = move 25%-, title:^(Picture-in-Picture)$
windowrule = suppressevent maximize, class:.*

# ── Terminal Animation ────────────────────────────────────────
windowrule = animation slide right, class:^(kitty|Alacritty)$

# ── Disable Blur for Some ─────────────────────────────────────
windowrule = noblur, class:^(org.mozilla.firefox)$

# ── Fallback Drag Fix for XWayland ────────────────────────────
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# ── Optional Workspace Decorations ────────────────────────────
windowrule = bordersize 2, floating:1, onworkspace:w[fv1-10]
windowrule = bordercolor rgb(4B7891), floating:1, onworkspace:w[fv1-10]
windowrule = rounding 8, floating:1, onworkspace:w[fv1-10]

windowrule = bordersize 3, floating:0, onworkspace:f[1-10]
windowrule = rounding 4, floating:0, onworkspace:f[1-10]


