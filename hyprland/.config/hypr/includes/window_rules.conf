# ── Workspace Rules ────────────────────────────────────────────
windowrulev2 = workspace 2, class:steam_app_359320
windowrulev2 = workspace 2, class:^(steam)$, title:^(Steam)$
windowrulev2 = workspace 3, class:discord
#windowrulev2 = workspace 2, class:edmarketconnector.exe
windowrulev2 = workspace 4, class:Proton Mail

# ── Tearing Rules for Gaming (NVIDIA) ─────────────────────────
windowrulev2 = immediate, class:^(steam_app_)
windowrulev2 = immediate, class:^(cs2|dota2|hl2_linux)$




# ── Floating Style: Waybar Blue ────────────────────────────────
windowrulev2 = opacity 0.97 0.97, floating:1
windowrulev2 = bordercolor rgb(4B7891), floating:1   # ← updated
windowrulev2 = rounding 12, floating:1
windowrulev2 = bordersize 2, floating:1

# ── Opacity Tweaks ────────────────────────────────────────────
windowrulev2 = opacity 0.99, class:^(thunar|nemo)$
windowrulev2 = opacity 0.99, class:^(discord|armcord|webcord)$
windowrulev2 = opacity 0.99, title:^(QQ|Telegram|NetEase Cloud Music Gtk4)$

# ── Fix Flatpak Opacity (Override transparency) ───────────────
windowrulev2 = opacity 1.0 override, class:^(com.discordapp.Discord)$
windowrulev2 = opacity 1.0 override, class:^(com.spotify.Client)$
windowrulev2 = opacity 1.0 override, class:^(io.github.flattool.Warehouse)$
# Catch-all for all Flatpak apps (com.*, org.*, io.*)
windowrulev2 = opacity 1.0 override, class:^(com\.)(.*)$
windowrulev2 = opacity 1.0 override, class:^(org\.)(.*)$
windowrulev2 = opacity 1.0 override, class:^(io\.)(.*)$

# ── Special Cases ─────────────────────────────────────────────
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = size 960 540, title:^(Picture-in-Picture)$
windowrulev2 = center, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = suppressevent maximize, class:.*

# ── Terminal Animation ────────────────────────────────────────
windowrulev2 = animation slide right, class:^(kitty|Alacritty|ghostty)$

# ── Disable Blur for Some ─────────────────────────────────────
windowrulev2 = noblur, class:^(org.mozilla.firefox|brave-browser)$

# ── Fallback Drag Fix for XWayland ────────────────────────────
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# ── Optional Workspace Decorations ────────────────────────────
windowrulev2 = bordersize 2, floating:1, onworkspace:w[fv1-10]
windowrulev2 = bordercolor rgb(4B7891), floating:1, onworkspace:w[fv1-10]
windowrulev2 = rounding 8, floating:1, onworkspace:w[fv1-10]

windowrulev2 = bordersize 3, floating:0, onworkspace:f[1-10]
windowrulev2 = rounding 4, floating:0, onworkspace:f[1-10]


