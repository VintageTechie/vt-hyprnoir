
# https://wiki.hyprland.org/Configuring/Variables/#general

general {
    gaps_in = 8
    gaps_out = 8    
    border_size = 2
    col.active_border =  rgba(5585d1cc)         # Waybar active workspace (blue)
    col.inactive_border = rgba(333355cc)    # subtle dark inactive border
    resize_on_border = true
    allow_tearing    = false
    layout = dwindle   # tells Hyprland this workspace uses dwindle    
}

dwindle {
    special_scale_factor = 0.8
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
    smart_split = true
}


master {
    new_status = master
    special_scale_factor = 0.6
    mfact = 0.25
}

render {
   direct_scanout = true
}
